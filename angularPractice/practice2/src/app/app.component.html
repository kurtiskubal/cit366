<label>Username</label>
<input 
  type="text"
  class="form-control"
  [(ngModel)]="username">
  <p>{{ username }}</p>
  <button class="btn btn-primary" 
  [disabled]="username === ''"
  (click)="username = ''">Reset User</button>

<hr>
<h3>Practice Assignment 3</h3>

<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf = "showSecret">Secret Password = Tuna</p>
<div 
  *ngFor = "let logItem of log; let index = index"
  [ngStyle]="{backgroundColor: index >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': index >= 4}"
>{{ logItem }}</div>
