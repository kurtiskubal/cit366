<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="pull-left">
          <h2 class="list-group-item-heading">Contacts</h2>
        </div>
        <div class="pull-right">
          <button class="btn btn-success">New Contact</button>          
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-contact-item
            *ngFor="let contactEl of contacts" 
            [contact]="contactEl"  
            (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
